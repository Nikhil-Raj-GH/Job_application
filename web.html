<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application | Apply for job</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>Job Application <span style="color: rgb(172, 118, 223);">(web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name"/>
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name"/>
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email"/>
                    </div>
                    
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select name="job_role" id="job_role">
                            <option value="-select job role-">-Select job role-</option>
                            <option value="Apple">Apple</option>
                            <option value="Bada Apple">Bada Apple</option>
                            <option value="Chhota Apple">Chhota Apple</option>
                        </select>
                    </div>
                    <div class="form_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="30" rows="5"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" name="city" id="city"/>
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="text" name="pincode" id="pincode"/>
                    </div>
                    <div class="form_control">
                        <label for="start_date">Start Date</label>
                        <input value="2024-01-20" type="date" name="start_date" id="start_date"/>
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file"  name="upload" id="upload"/>
                    </div>
                    <div class="button">
                        <button type="submit">Apply Now</button>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
</body>

</html>
